
<div class="container contain">
  <div class="container friendList">
    <h1 class="title">Friends</h1>
    <div class="text-center">
 <button class="btn mx-2 " type="button" (click)="openf()">+ Add Friends</button>
 <div class="container ">
  <div class="container mt-2 d-flex justify-content-between" *ngFor="let friend of friendsarr; index as i">
    <div class="chip">
      <p>{{friend.friends}}</p>
      <div class="chip__close">
        <p (click)="deleteFriend(i)" >X</p>
      </div>
    </div>
  </div>
 </div>
    </div>
  </div>
  <div class="container box " >
    <div class="container box1">
        <h1 class="title">You owe</h1>
        <div class="details">
        <div class="container expencebox" *ngFor="let items of expence; index as i">
             <p class="date">{{items.date}}</p>
          <div class="container friendbox" *ngFor="let item of expence[i].friends; index as j">
            <p class="friend">{{item.friends}}</p>
            <p class="amount">Rs.{{items.amount}}</p>
            <p>{{items.catagory}}</p>
            <button (click)="deletes(i,j)">already paid</button>
            <button (click)="details(i,j)">details</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container box2">
        <h1 class="title">You are owe</h1>
        <div class="details">
          <div class="container expencebox" *ngFor="let items of expence2; index as i">
               <p class="date">{{items.date}}</p>
            <div class="container friendbox" *ngFor="let item of expence2[i].friends; index as j">
              <p class="friend">{{item.friends}}</p>
              <p class="amount">Rs.{{items.amount}}</p>
              <p>{{items.catagory}}</p>
              <button (click)="pay(i,j)">pay</button>
              <button (click)="details(i,j)">details</button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="container box3">
    <app-paynow [amount]="amount" (closePaynow)="paynow=!paynow" *ngIf="paynow" ></app-paynow>
    <app-expencedetail *ngIf="showdetail" [expencedetaildata]="expencedetailsdata" (closeExpenceDetail)="opendetail()"></app-expencedetail>
    <app-addmoney  [friendsarr]="friendsarr" *ngIf="show" (closes)="open($event)" (saves)="save($event)"></app-addmoney>
    <app-addfriends *ngIf="showf" (closef)="openf($event)" (friend)="addfriends($event)"></app-addfriends>
    <h1 class="title">Buttons</h1>
    <div class="d-flex mx-2">
      <button class="btn mx-2" type="button" (click)="open()">Add an expence</button>
      <button class="btn " type="button">Button</button>
    </div>
  </div>
</div>
